
{% extends 'base.html' %}
{% load static %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">School Store</a>
    </nav>

    <h1>Registration</h1>

    <!-- Display registration form using Django template tags -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p>Already have an account? <a href="{% url 'schoolapp:login' %}">Login here</a></p>
{% endblock %}
