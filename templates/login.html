{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">School Store</a>
            </nav>

            <!-- Display login form using Django template tags -->
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <p class="mt-3">Don't have an account? <a href="{% url 'schoolapp:registration' %}">Register here</a></p>

        </div>
    </div>
</div>
{% endblock %}
